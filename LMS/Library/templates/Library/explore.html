{% extends "Library/base.html" %}
{% block content %}
    <div class="search-bar-container d-flex align-items-center justify-content-center p-5 mb-3">
        <div class="search-wrapper w-50 d-flex align-items-center justify-content-center">
            <input type="search" placeholder="search for a book..." class="form-control me-3" />
            <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 512 512"><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
        </div>
    </div>
    <div class="books">
        {% for book in books %}
            <div class="card">
                <div class="card-img"></div>
                <div class="card-body">
                    <h4 class="mb-1"><a href="{% url 'full-book' book_id=book.pk %}">{{ book.title }}</a></h4>
                    <small>{{ book.desc }}</small>
                </div>
                <div class="card-end px-3 pb-2">
                    <span class="badge badge-success">{{ book.in_store }} available</span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
