{% extends "Library/base.html" %}
{% load static %}
{% block content %}
    <div class="form-container">
        <div class="img">
            <img src="{% static 'Library/images/login-student.svg' %}" alt="authentication">
        </div>
        <form method="POST" class="d-flex flex-column align-items-center w-50 px-3 py-4">
            {% csrf_token %}
            <h2 class="text-center mb-3">Register Here</h2>
            {{ form }}
            <div class="my-3">
                <button type="submit" class="btn-primary">submit</button>
            </div>
            <small>Already have an account? <a href="{% url 'library-login' %}">login here</a></small>
        </form>
    </div>
{% endblock %}
